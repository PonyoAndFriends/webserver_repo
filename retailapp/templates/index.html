<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Fashion Insight</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../../static/css/styles.css" rel="stylesheet" />
        
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop"><source src="../../static/assets/mp4/bg.mp4" type="video/mp4" /></video>
<!-- Masthead -->
<div class="masthead">
    <div class="masthead-content text-white">
        <div class="container-fluid px-4 px-lg-0">
            <h1 class="fst-italic lh-1 mb-4">Welcome to Fashion Insight <br>by RE:TA(e)IL</h1>
            <p class="mb-5">By analyzing Musinsa, 29cm, and Ably clothing data based on real-life data, <br>it helps you find clothes that fit your needs.</p>

            <!-- Search Form -->
            <form id="filterForm" method="GET" action="{% url 'retailapp:search_result' %}">
                <div class="row input-group-newsletter">
                    <!-- 검색어 입력 -->
                    <div class="col">
                        <input
                            class="form-control"
                            id="search_input"
                            name="query"
                            type="text"
                            placeholder="관심있는 패션 키워드를 검색해 주세요"
                        />
                    </div>
                    <!-- 검색 버튼 -->
                    <div class="col-auto">
                        <button
                            type="submit"
                            id="keyword_search"
                            style="background-color:rgba(255, 255, 255, 0); border: none;">
                            <i style="color: white; height: 30px;" class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Social Icons -->
<div class="social-icons">
    <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
        <a class="btn btn-dark m-3" href="{% url 'retailapp:search_result' %}">
            <i class="fa-solid fa-chart-pie"></i>
        </a>
        <a class="btn btn-dark m-3" href="#!"><i class="fa-solid fa-users"></i></a>
    </div>
</div>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS -->
<script src="scripts.js"></script>
</body>
</html>
