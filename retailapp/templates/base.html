<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title %} Fashion Insight by RE:Ta(e)il {% endblock %}</title>
        <link href="../../static/css/sidebar_styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        {% block style %}
        {% endblock %}
    </head>
    <body>
        <nav style="height: auto;" class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
            <!-- Sidebar Toggle-->
            <button style="margin-left: 5%;"class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>
            <!-- Navbar Brand-->
            <a class="navbar-brand ps-3" style="margin-left: 4%;" href="{% url 'retailapp:index' %}"><img style="height: auto; width: 100%;" src="../../static/assets/img/logo_white.png"></a>
            
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <div class="sb-sidenav-menu-heading">검색</div>
                            <a class="nav-link" href="{% url 'retailapp:search_result' %}">
                                <div class="sb-nav-link-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                                Search
                            </a>
                            <div class="sb-sidenav-menu-heading">날씨기반 분석</div>
                            <a class="nav-link" href="{% url 'retailapp:weather_trend' %}">
                                <div class="sb-nav-link-icon"><i class="fa-solid fa-temperature-high"></i></div>
                                WEATHER
                            </a>
                            <div class="sb-sidenav-menu-heading">무신사 스냅</div>
                            <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                                <div class="sb-nav-link-icon"><i class="fa-brands fa-instagram"></i></div>
                                SNAP
                                <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                            </a>
                            <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                                <nav class="sb-sidenav-menu-nested nav">
                                    <a class="nav-link" href="{% url 'retailapp:snap_user' %}">User Snap</a>
                                    <a class="nav-link" href="{% url 'retailapp:snap_brand' %}">Brand Snap</a>
                                </nav>
                            </div>
                            
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Made by </div>
                        RE:Ta(e)il
                    </div>
                </nav>
            </div>

            <div id="layoutSidenav_content">
                <!--Content-->
                <main>
                    <div class="container-fluid px-4">
                        {% block content %}
                        <!-- This is where child templates will insert content -->
                        {% endblock %}
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; RE:Ta(e)il : Mentor - TaeIl & Mentee - DongHee, HeongSeong, ChanYeong, SeoHa 2025</div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="../../static/js/scripts.js"></script>
    </body>
</html>
